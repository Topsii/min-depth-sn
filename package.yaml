#description:         Please see the README on GitHub at <https://gitlab.informatik.uni-bremen.de/haslop/min-depth-sn#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Werror
# - -fno-warn-orphans
# - -fno-warn-incomplete-patterns
# - -fno-warn-unused-top-binds
# - -fno-warn-unused-imports
- -O2
# - -fignore-asserts

library:
  source-dirs: src
  exposed-modules:
  - MinDepthSN.CEGIS
  - Data.Enum
  - MinDepthSN.Data.Combinatorics2.CombinationNoRepetition
  - MinDepthSN.Data.Combinatorics2.VariationNoRepetition
  - MinDepthSN.Data.Size
  other-modules:
  - MinDepthSN.Data.Gate
  - MinDepthSN.Data.GateOrUnused
  - MinDepthSN.Data.Unused
  - MinDepthSN.Data.Value
  - MinDepthSN.SAT.CounterExample.Constraints
  - MinDepthSN.SAT.CounterExample.Variables
  - MinDepthSN.SAT.Synthesis.ConstraintsBZ
  - MinDepthSN.SAT.Synthesis.VarsBZ
  - MinDepthSN.SAT.Constraints
  - MinDepthSN.Data.Wire

  dependencies:
  - ipasir
  - containers
  - array
  - finite-typelits
  - generic-data


executables:
  MinDepthSN-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - MinDepthSN

tests:
  MinDepthSN-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - MinDepthSN
    - tasty
    - tasty-hunit
    - HUnit
    - finite-typelits
