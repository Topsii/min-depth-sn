dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -fwarn-incomplete-patterns
- -fwarn-unused-matches
- -fno-warn-orphans
- -Werror
- -Wcompat
- -O2

library:
  source-dirs: src
  dependencies:
  - ipasir
  - containers
  - transformers
  - split
  - enumerate
  - array
  - finite-typelits
  - ghc-typelits-natnormalise
  - ghc-typelits-knownnat
  #- profunctors
  #- lens

executables:
  MinDepthSN-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - MinDepthSN

tests:
  MinDepthSN-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - MinDepthSN
